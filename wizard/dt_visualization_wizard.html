<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Visualization Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wizard-styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Twin Visualization Selector</h1>
        
        <div class="path-display" id="pathDisplay"></div>

        <div id="step1" class="step active">
            <div class="question">What type of Digital Twin application are you developing?</div>
            <div class="options">
                <button class="option-btn" onclick="selectDomain('industrial', 'Industrial & Manufacturing')">Industrial & Manufacturing</button>
                <button class="option-btn" onclick="selectDomain('urban', 'Architecture & Urban Planning')">Architecture & Urban Planning</button>
                <button class="option-btn" onclick="selectDomain('healthcare', 'Healthcare')">Healthcare</button>
                <button class="option-btn" onclick="selectDomain('environment', 'Environmental Monitoring')">Environmental Monitoring</button>
                <button class="option-btn" onclick="selectDomain('education', 'Education & Training')">Education & Training</button>
                <button class="option-btn" onclick="selectDomain('general', 'General Interactive & Real-time Monitoring')">General Interactive & Real-time Monitoring</button>
            </div>
        </div>

        <div id="questionContainer" class="step"></div>

        <div id="resultContainer" class="step">
            <div class="result">
                <div class="result-text" id="resultText"></div>
            </div>
            <button class="restart-btn" onclick="restart()">Start Over</button>
        </div>
    </div>

    <script src="js/wizard.js"></script>
</body>
</html>
